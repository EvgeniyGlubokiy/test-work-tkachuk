<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="fancy-box/jquery.fancybox.min.css" />
    <title>Test-work</title>
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top_logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="header-top_contact">
                <a href="mailto:ceo@tkachuk.pro.com?subject=test-work">
                    <img src="img/svg/email.svg" alt="">
                    info@compressorua.com
                </a>
                <a href="tel:+38 (050) 34 54 030 "><img src="img/svg/old-phone.svg" alt=""> 050 345 4030</a>
                <a href="tel:+38 (067) 535 4030 "><img src="img/svg/old-phone.svg" alt=""> 067 535 4030</a>
            </div>
        </div>
        <div class="header-content">
            <div class="header-content_text">
                <h1><span>Безошибочный</span> подбор фильтров к компрессорам</h1>
                <img src="img/filter.png" alt="">
                <div class="header-content_text-advantages">
                    <span class="first-string">3 варианта на любой бюджет!</span>
                    <span class="second-string">Всего за 15 минут!</span>
                    <span class="third-string">С консультацией сервис-инженера!</span>
                </div>
            </div>
            <div class="header-content_form">
                <div class="form-block">
                    <h2>подобрать фильтр</h2>
                    <div class="input__wrapper">
                        <form class="form" id="form" name="form">
                            <input name="file" type="file" name="file" id="input__file" class="input input__file"
                                multiple accept="image/*">
                            <label for="input__file" class="input__file-button">
                                <span class="input__file-icon-wrapper"><img class="input__file-icon"
                                        src="img/svg/photo-camera.svg" alt="Выбрать файл">Фото компреcсора</span>
                                <span class="input-file_icon-wrapper"><img src="img/svg/upload.svg"
                                        alt="выбрать файл"></span>
                            </label>
                            <input type="text" class="form-field code" name="code" placeholder="Код фильтра" required>
                            <input type="text" class="form-field name" name="name" placeholder="Ваше имя" required>
                            <input type="text" class="form-field phone" name="phone" placeholder="Телефон для связи"
                                required>
                            <button class="form-button">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow-down"></div>
    </header>
    <main class="main">
        <div class="main-content section">
            <div class="main-content_block-top">
                <div class="main-content_block-top-title">
                    <h2>нам доверяют тысячи
                        украинскиих предприятий</h2>
                </div>
                <div class="main-content_block-top-info">
                    <div class="main-content_block-top-info-content">
                        <span class="first-string">90% в наличии</span>
                        <span class="second-string">на складе</span>
                        <span class="left-top"></span>
                        <span class="right-bottom"></span>
                    </div>
                </div>
            </div>
            <div class="main-content_slider">
                <div class="main-content_slide">
                    <a data-fancybox="gallery" href="img/l1.jpg"><img src="img/l1.jpg" alt="img"></a>
                </div>
                <div class="main-content_slide">
                    <a data-fancybox="gallery" href="img/l1.jpg"><img src="img/l1.jpg" alt="img"></a>
                </div>
                <div class="main-content_slide">
                    <a data-fancybox="gallery" href="img/l1.jpg"><img src="img/l1.jpg" alt="img"></a>
                </div>
                <div class="main-content_slide">
                    <a data-fancybox="gallery" href="img/l1.jpg"><img src="img/l1.jpg" alt="img"></a>
                </div>
            </div>
            <div class="counter"><span id="cp">1</span>/4</div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="fancy-box/jquery.fancybox.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
